<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mercado Virtual</h1>
       
        <input type="text" id="search-query" placeholder="Buscar produto pelo nome">
        <button onclick="searchProducts()">Buscar</button>
    </header>
    <main>
        <section id="product-list">
            <h2>Produtos Disponíveis</h2>
            <ul id="products"></ul>
        </section>
        <section id="add-product">
            <h2>Adicionar Produto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <input type="number" id="product-price" placeholder="Preço" step="0.01" required>
                <input type="number" id="product-stock" placeholder="Quantidade em Estoque" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section id="cart-section">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">Finalizar Compra</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
